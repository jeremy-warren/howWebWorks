<!-- What is HTTP?
hypertext transfer protocol, how webpages are sent and understood across a network
What is a URL?
a Uniform Resource Locator. The address of a page or resource on the internet.
What is DNS?
Domain Name System. Useful so ip addresses can be linked to human-readable domain names.
What is a query string?
a piece of data that affects what parts of a webpage are shown, or tells the page how to respond to a query
What are two HTTP verbs and how are they different?
GET does not change anything on the server side. POST affects the server-side code.
What is an HTTP request?
a browser or program requesting a page, with information on how it wants to receive it
What is an HTTP response?
the page being sent to the requestor. 
What is an HTTP header? Give a couple examples of request and response headers you have seen.
preferred language, device type and browser, available memory, last-modified information about the page, cookies, etc
What are the processes that happen when you type “http://somesite.com/some/page.html” into a browser?
the browser contacts a DNS server to find the IP address of the site and requests the site, including headers
The server sends a response: either the requested page or an error code/page with information about what went wrong.
The browser uses the information to construct and display the site. -->
